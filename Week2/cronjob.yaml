apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-cronjob
spec:
  schedule: "0 */12 * * *"  # Run every 12 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: backup-container
            image: cc-project-backup:latest
          restartPolicy: OnFailure